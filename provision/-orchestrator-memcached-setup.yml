---
- name: "fix up memcached config"
  lineinfile:
    dest: "/etc/memcached.conf"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - { regexp: "^-I", line: "-I 10m" }
    - { regexp: "^-l", line: "-l 0.0.0.0" }
  run_once: yes

- name: "restart memcached"
  service:
    name: "memcached"
    state: "restarted"
  run_once: yes
